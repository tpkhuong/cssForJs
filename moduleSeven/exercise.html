<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
  </head>
  <body>
    <!-- Mondrifans -->
    <div class="wrapper">
      <div class="blue-box"></div>
      <header>
        <h1>Mondrifans</h1>
      </header>
      <div class="red-box"></div>
      <main></main>
    </div>
    <!-- Diagonals -->
    <div class="wrapper">
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
    </div>
    <!-- Broken Rectangles -->
    <div class="wrapper">
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
      <div class="box four"></div>
      <div class="box five"></div>
      <div class="box six"></div>
    </div>
    <!-- Holy Grail -->
    <!--
• The layout should span the entire page.
• A header should use a <header> tag, and be 4rem tall.
• The sidebar should use a <nav> tag, and be 200px wide.
• The main content area should use <main>, and fill the available space.
• The ad unit should use an <aside> tag, and be 150px wide.
• The footer should use a <footer> tag, and be 5rem tall.
-->
    <div class="grid-wrapper">
      <header class="header"></header>
      <nav class="navigation"></nav>
      <main class="main-content"></main>
      <aside class="sidebar"></aside>
      <footer class="footer"></footer>
    </div>
    <!-- World Famous Grid Snippet -->
    <main class="grid">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
