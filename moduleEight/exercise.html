<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
  </head>
  <body>
    <!-- dialoy layout -->

    <div class="dialog-wrapper">
      <div class="dialog-content">
        <button class="close-btn">Close</button>
      </div>
    </div>

    <!-- translate cards -->

    <div class="wrapper">
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Chrome" src="/images/logos/chrome.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Firefox" src="/images/logos/firefox.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Safari" src="/images/logos/safari.png" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Edge" src="/images/logos/edge.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Opera" src="/images/logos/opera.svg" />
        </article>
      </a>
    </div>

    <!-- photo zoom -->

    <div class="wrapper">
      <a href="/" class="thumbnail-wrapper">
        <img
          alt="A balloon store"
          class="thumbnail"
          src="/course-materials/article-image-balloons.jpg"
        />
      </a>
      <a href="/" class="thumbnail-wrapper">
        <img
          alt="A good-boy dog. Black and white."
          class="thumbnail"
          src="/course-materials/article-image-spot.jpg"
        />
      </a>
      <a href="/" class="thumbnail-wrapper">
        <img
          alt="A cardboard standing-desk tool."
          class="thumbnail"
          src="/course-materials/article-image-standing.jpg"
        />
      </a>
      <a href="/" class="thumbnail-wrapper">
        <img
          alt="A “tokyo drift” style sports car"
          class="thumbnail"
          src="/course-materials/article-image-car.jpg"
        />
      </a>
      <a href="/" class="thumbnail-wrapper">
        <img
          alt="A young man amongst daisies in a field"
          class="thumbnail"
          src="/course-materials/article-image-flower-boy.jpg"
        />
      </a>
    </div>
    <!-- Pop-Up Help Circle -->
    <button class="help-circle">
      <img alt="" src="/course-materials/help-white.svg" />
      <span class="visually-hidden"> Access help center </span>
    </button>
    <!-- Waving Hand -->
    <p>
      <span class="wave" role="img" aria-label="Waving hand"> 👋 </span>
    </p>
    <!-- Pushable Button -->

    <button class="pushable">
      <span class="front"> Push me </span>
    </button>
    <script src="./js/app.js"></script>
  </body>
</html>
